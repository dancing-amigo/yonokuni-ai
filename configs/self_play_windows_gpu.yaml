episodes_per_iteration: 96
training_steps_per_iteration: 512
temperature: 1.0
temperature_schedule:
  - [0, 1.0]
  - [60, 0.7]
  - [120, 0.5]
  - [160, 0.35]
self_play_workers: 4
validation_sample_size: 256
checkpoint_interval: 10
log_dir: logs/windows_gpu
checkpoint_dir: checkpoints/windows_gpu
mcts:
  num_simulations: 32
  dirichlet_alpha: 0.03
  dirichlet_fraction: 0.25
training:
  batch_size: 512
  apply_symmetry: true
  policy_weight: 1.0
  value_weight: 1.0
  l2_weight: 0.00005
  grad_clip: 1.0
  device: cuda
early_termination:
  # 投了: 価値が大きく傾いたら終了（誤判定ケアで一部ゲームは無効化）
  enable_resign: true
  resign_threshold: 0.9
  resign_min_moves: 60
  resign_consecutive: 8
  resign_disable_ratio: 0.1   # 10%のゲームで投了を無効化

  # 停滞ドロー: 死亡者が増えない状態が続いたら終了
  enable_stagnation: true
  stagnation_no_death: 50

  # 価値帯ドロー: ほぼイーブンが続いたら終了
  enable_value_draw: false
  value_draw_band: 0.05
  value_draw_consecutive: 20

  # 反復ドロー: 同一局面が繰り返されたら終了
  enable_repetition: false
  repetition_count: 3

  # ソフトmax_ply: 残り手数が少なく価値が拮抗なら早めにドロー
  enable_soft_maxply: false
  soft_value_band: 0.1
  soft_remaining_moves: 20
