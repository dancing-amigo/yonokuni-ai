episodes_per_iteration: 96
training_steps_per_iteration: 512
temperature: 1.0
temperature_schedule:
  - [0, 1.0]
  - [60, 0.7]
  - [120, 0.5]
  - [160, 0.35]
self_play_workers: 12
validation_sample_size: 256
checkpoint_interval: 10
log_dir: logs/windows_gpu
checkpoint_dir: checkpoints/windows_gpu
mcts:
  num_simulations: 160
  dirichlet_alpha: 0.03
  dirichlet_fraction: 0.25
training:
  batch_size: 512
  apply_symmetry: true
  policy_weight: 1.0
  value_weight: 1.0
  l2_weight: 0.00005
  grad_clip: 1.0
  device: cuda
