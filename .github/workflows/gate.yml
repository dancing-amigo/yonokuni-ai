name: gate-model-baseline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run gating decision (random vs rule)
        run: |
          python scripts/gate_model.py random rule --episodes 20 --threshold 0.55 --min-games 10
